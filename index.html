
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hay Paso - Reporte de Tráfico</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        :root {
            --app-height: 100%;
        }
        html, body { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            background-color: #0f172a; 
            overflow: hidden;
            /* Soporte para áreas seguras de iPhone (Notch) */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        #root {
            height: 100dvh; /* Altura dinámica para móviles */
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .leaflet-container { 
            height: 100% !important; 
            width: 100% !important; 
            background: #0f172a !important;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
        
        .leaflet-marker-icon { border: none !important; background: none !important; }
        
        /* Animación suave para el cambio de zoom */
        .leaflet-zoom-animated {
            transition-duration: 500ms !important;
        }
    </style>
    
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window;
    </script>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

        "leaflet": "https://esm.sh/leaflet@^1.9.4",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
        "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
        "browser-image-compression": "https://esm.sh/browser-image-compression@^2.0.2",
        "vite": "https://esm.sh/vite@^7.3.1"
      }
    }
    </script>
</head>

</body>
</html>
