<html lang="es">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#0d1117">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PASO">
    
    <!-- iOS / Safari Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PASO">

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <style>
        html, body { 
            height: 100%; 
            width: 100%; 
            margin: 0; 
            padding: 0; 
            background-color: #0d1117; 
            overflow: hidden;
            position: fixed; 
        }
        #root {
            height: 100dvh;
            width: 100%;
        }
        .leaflet-container { 
            height: 100% !important; 
            width: 100% !important; 
            background: #0d1117 !important; 
            z-index: 1;
        }
        
        .leaflet-marker-icon { border: none !important; background: none !important; }
        
        @keyframes pulse-gps {
          0% { transform: scale(1); opacity: 1; }
          50% { transform: scale(1.2); opacity: 0.8; }
          100% { transform: scale(1); opacity: 1; }
        }
        .gps-marker {
          animation: pulse-gps 2s infinite ease-in-out;
        }

        .leaflet-zoom-animated {
            transition-duration: 400ms !important;
        }

        /* Prevent overscroll bounce in Safari */
        body {
            overscroll-behavior-y: none;
        }
    </style>
    
    <script>
      window.process = { env: { NODE_ENV: 'production' } };
      window.global = window;
    </script>

    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Service Worker registration for PWA installability
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(reg => {
            console.log('SW registered:', reg);
          }).catch(err => {
            console.log('SW registration failed:', err);
          });
        });
      }
    </script>
